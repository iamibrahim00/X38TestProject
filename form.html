<body>

 
  <div class="container">
   
    <form id="form" class="form">
      <h2>Tell us about yourself</h2>
 
      <input type="text" id="firstName" name ="First Name" class = "box" placeholder="Enter First Name"><br>
   
      <input type="text" id="lastName" name ="Last Name" class = "box" placeholder="Enter Last Name"required><br>
    
      <input type="email" id="emailid" name ="Email id" class = "box" placeholder="Enter Email Id"required><br>
  
      <input type="tel" id="phone" name ="Phone No" class = "box" placeholder="Enter Phone Number"required><br>
    
      <input type="text" id="address" name ="Address" class = "box" placeholder="Enter Address"required><br>
 
      <input type="text" id="companyName" name ="CompanyName" class = "box" placeholder="Enter Company Name" required><br>
      
      <input type="file" id="fileInput" name="image"> 
      
      <button id='submit'> Submit</button>

    </form>
    <div class="side">
      <img src="img.jpg" alt="">
      
      <div class="bottom-right">Nucleus Office Parks</div>
      <div class="bottom-right1">Welcome to</div>
      <p class="bottom-right2">Office address goes here...</p>
   
  </div>
  </div>
